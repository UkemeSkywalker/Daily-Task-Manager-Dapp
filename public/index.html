<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./app.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdn.tailwindcss.com/3.0.12"></script>
    <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js"> </script>
    <script  src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"> </script>
    <script src="./utils/behaviour.js"></script>
    <script src="./utils/ethers.js" type="module" defer></script>
    <script src="./app.js" type="module" defer></script>

    
</head>
<body>
    <div class="flex justify-center items-center bg-gray-300 min-h-screen homeBackground">
        <div class="h-auto md:w-5/6 px-2 w-96 bg-white rounded-lg">
            <div >
                <h3 class="mt-3 ml-3 mb-2  text-slate-900 font-extrabold tracking-wide text-2xl pb-4 ">Daily Task Manager</h3>
                <hr class="mb-2">
                <p id="loading"></p>
                <p id="error"></p>
            </div>
            <div class="input_text relative"> <input id="inputTask"class="text-sm h-12 w-full my-4 pr-20 md:pr-28 outline-none pl-8" type="text" placeholder="Write a new task"> <button id="addTask" class="add_task text-sm transition-all hover:bg-blue-700 cursor-pointer text-white bg-blue-400 rounded-lg h-10 w-16 md:w-24 absolute right-1 top-[20px]">Add task</button> <i class="absolute top-[27px] text-gray-600 text-xl left-2 fa fa-pencil-square"></i> </div>
            <ul class="all_tasks" id="taskList">
              
            </ul>
        </div>
    </div>
